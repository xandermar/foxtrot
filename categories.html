---
layout: default
title: Categories
permalink: /categories
---

<h1>All Categories</h1>

<ul>
  {% assign sorted_categories = site.categories | sort %}
  {% for category in sorted_categories %}
    <li>
      <a href="{{ '/category/' | append: category[0] | relative_url }}">
        {{ category[0] }} ({{ category[1].size }})
      </a>
    </li>
  {% endfor %}
</ul>
